{% load static %}
<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- style css -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<!-- Responsive-->
		<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
		<!-- fevicon -->
		<link rel="icon" href="{% static 'img/fevicon.png' %}" type="image/gif" />
		<!-- Scrollbar Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
		<!-- Tweaks for older IEs-->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
			media="screen">
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"></script>

		<!-- Bulma CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">


		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/solid.min.js"
			integrity="sha512-Qc+cBMt/4/KXJ1F6nNQahXIsgPygHM4S2XWChoumV8qkpZ9oO+gBDBEpOxgbkQQ/6DlHx6cUxa5nBhEbuiR8xw=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"
			integrity="sha512-KCwrxBJebca0PPOaHELfqGtqkUlFUCuqCnmtydvBSTnJrBirJ55hRG5xcP4R9Rdx9Fz9IF3Yw6Rx40uhuAHR8Q=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<!-- end FA -->

		<style>
			.bd-example {
				padding: 24px;
				margin-right: 0;
				margin-left: 0;
				border: solid #dee2e6;
				border-width: 1px;
				border-top-left-radius: 4px;
				border-top-right-radius: 4px;
			}

		</style>

		{% load static %}


		<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
	</head>

	<body>
		{% load static %}

		{% include 'shop/header.html'%}


		<!-- end loader -->
		<div class="columns">
			<div class="column is-2"></div>
			<div class="column">
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>

				<h1 class="title is-centered has-text-centered">Add a new item entry</h1>
				<form method='post' enctype="multipart/form-data">
					{% csrf_token %}
					<div class="field">
						<label class="label">Type</label>
						<div class="control">
							<div class="radio">
								<input type="radio" name="type" value="0">
								<label for="html">Collection</label><br>
								<input type="radio" name="type" value="1">
								<label for="css">Item</label><br>
							</div>
						</div>
					</div>
					<div class="field">
						<label class="label">Name</label>
						<div class="control">
							<input name='name' class="input" placeholder="Name" aria-label="Name">
						</div>
					</div>
					<div class="field">
						<label class="label">Description</label>
						<div class="control">
							<input name='desc' class="input" placeholder="Description" aria-label="Desc">
						</div>
					</div>
					<div class="field">
						<div class="label">Image</div>
						<div class="control">
							<div id="file-js-logo" class="file has-name is-fullwidth">
								<label class="file-label">
									<input class="file-input" type="file" name="img">
									<span class="file-cta">
										<span class="file-icon">
											<i class="fas fa-upload"></i>
										</span>
										<span class="file-label">
											Upload an image...
										</span>
									</span>
									<span class="file-name">
										e.g. img.png
									</span>
								</label>
							</div>
							<script>
								const fileInput = document.querySelector('#file-js-logo input[type=file]');
								fileInput.onchange = () => {
									if (fileInput.files.length > 0) {
										const fileName = document.querySelector('#file-js-logo .file-name');
										fileName.textContent = fileInput.files[0].name;
									}
								}
							</script>
						</div>
					</div>
					<br>
					<div class="field">
						<div class="control">
							<input class="button is-primary" type="submit" value="Submit"></input>
						</div>
					</div>
				</form>


			</div>
			<div class="column is-2"></div>
		</div>
	</body>

</html>
